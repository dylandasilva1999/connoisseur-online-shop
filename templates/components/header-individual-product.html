<!-- Start of Header -->
<header>
    <div class="container-fluid">
        <div class="header-image-individual-product" id="parallax">
            <nav class="stroke">
                <div class="logo">
                    <a href="#!home"><img src="./assets/img/Colour Logo Text.svg"></a>
                    <h4 id="logo-text">Connoisseur</h4>
                </div> <!-- Logo Container -->
                <ul class="nav-links">
                    <li class="active">
                        <i class="fas fa-home"></i>
                        <a href="#!home">Home</a>
                    </li>
                    <li>
                        <i class="fa fa-cube" aria-hidden="true"></i>
                        <a href="#!shoes">Shoes</a>
                    </li>
                    <li>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <a href="#!contact">Contact</a>
                    </li>
                    <li>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <a href="#!about">About Us</a>
                    </li>
                </ul> <!-- Nav Links List -->
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>

                </div>

            <div class="header-content col-xl-6 col-10 animate__animated animate__fadeInDown">

                <div class="shoe-image animate__fadeInDown">

                </div> <!-- Shoe Image -->

                    <div class="underline col-xl-5 col-8 col-sm-5"></div>

                <div class="connoisseur-heading">
                    <h1 id="connoisseur-heading">Connoisseur</h1>

                    </p>
                </div> <!-- Intro Paragraph Header -->

                <a href="#search"><button class="get-yours-btn">Add to cart</button></a>

            </div> <!-- Header Content -->

            <div class="scroll-down-icon bounce">
                <img src="./assets/img/down-icon.svg">
            </div> <!-- Scroll down icon -->

            <div class="colour-overlay"></div>

        </div> <!-- Header Image Container -->
    </div> <!-- Container Fluid Header -->
